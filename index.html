<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Dias</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Amei estar com você nesse momento:</h1>
        <div class="image-container">
            <img id="dynamic-image" src="" alt="Imagem Dinâmica">
        </div>
        <div id="timer">
            <span id="days">00</span> dias
            <span id="hours">00</span> horas
            <span id="minutes">00</span> minutos
            <span id="seconds">00</span> segundos
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
